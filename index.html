<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Dr. Pooja & Abhishek — RSVP</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    :root{
      --maroon: #6e1b1b;
      --deep-maroon: #4b0f0f;
      --gold: #d8a24a;
      --cream: #fff8f2;
    }

    body{
      margin:0;
      padding:24px;
      font-family: "Georgia", serif;
      background: #fdeee7;
      display:flex;
      align-items:center;
      justify-content:center;
      min-height:100vh;
    }

    .card{
      width:100%;
      max-width:520px;
      background: #fffdf9;
      border-radius:14px;
      padding:18px;
      box-shadow: 0 8px 28px rgba(0,0,0,0.18);
      border: 6px solid;
      border-image: linear-gradient(90deg, var(--gold), #b77f2a, #8b5a20) 1;
      overflow: visible !important; /* IMPORTANT FIX */
    }

    .hero {
      width: 100%;
      height: auto;
      object-fit: contain;
      display: block;
      margin-bottom: 14px;
      background: #f9f0e8;
      border-radius: 10px;
      padding: 8px;
      border: 2px solid rgba(215,170,80,0.25);
      max-height: none !important; /* IMPORTANT FIX */
    }

    h1 {
      text-align:center;
      margin:6px 0 2px;
      font-size:26px;
      color: var(--deep-maroon);
    }
    h2 {
      text-align:center;
      margin:0 0 12px;
      font-size:15px;
      color:#6a3e32;
    }

    .divider {
      width:70px;
      height:4px;
      background: linear-gradient(90deg, var(--gold), #b77f2a);
      margin:10px auto 18px;
      border-radius:4px;
    }

    label {
      display:block;
      font-size:15px;
      margin-bottom:6px;
    }

    input[type="text"], input[type="number"] {
      width:100%;
      padding:10px;
      font-size:15px;
      border-radius:8px;
      border:1.5px solid rgba(140,90,40,0.2);
      margin-bottom:14px;
    }

    .btn-row {
      display:flex;
      gap:12px;
    }

    button {
      flex:1;
      padding:12px;
      font-size:15px;
      border-radius:8px;
      border:none;
      cursor:pointer;
      font-weight:600;
      color:#fff;
    }

    #yesBtn { background: linear-gradient(180deg, #9bd68f, #67b256); }
    #noBtn  { background: linear-gradient(180deg, #f19a92, #d25b52); }

    .footer {
      text-align:center;
      margin-top:14px;
      font-size:13px;
      color:#5f3f33;
    }

  </style>
</head>
<body>

  <div class="card">

    <!-- YOUR IMAGE -->
    <img class="hero" src="https://raw.githubusercontent.com/AbhishekAkaramPatil/webimages/main/Invite.jpeg" alt="Wedding Image">

    <h1>Dr. Pooja & Abhishek</h1>
    <h2>30th November 2025</h2>

    <div class="divider"></div>

    <label>Your Name</label>
    <input id="guestName" type="text" placeholder="Enter your name">

    <label>No. of People Attending</label>
    <input id="guestCount" type="number" placeholder="e.g. 2" min="1">

    <div class="btn-row">
      <button id="yesBtn" onclick="sendRSVP('YES')">YES</button>
      <button id="noBtn" onclick="sendRSVP('NO')">NO</button>
    </div>

    <p class="footer">Kindly respond on WhatsApp — no email required ✨</p>
  </div>

  <script>
    function sendRSVP(response) {
      const name = document.getElementById('guestName').value.trim();
      const count = document.getElementById('guestCount').value.trim();

      if (!name) {
        alert('Please enter your name.');
        return;
      }

      if (response === 'YES' && !count) {
        alert('Please enter number of people attending.');
        return;
      }

      let message = `RSVP for Wedding\nName: ${name}\nResponse: ${response}`;
      if (response === 'YES') message += `\nPeople Attending: ${count}`;
      message += `\n— Dr. Pooja & Abhishek`;

      const phone = '918879279165';
      const url = `https://wa.me/${phone}?text=${encodeURIComponent(message)}`;

      window.location.href = url;
    }
  </script>

</body>
</html>
