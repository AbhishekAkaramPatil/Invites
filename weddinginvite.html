<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Wedding RSVP</title>
  <style>
      body {
          font-family: Arial, sans-serif;
          padding: 20px;
          max-width: 400px;
          margin: auto;
          background: #faf6f4;
      }
      h2 {
          text-align: center;
          color: #b66a6a;
      }
      label {
          font-size: 16px;
          display: block;
          margin-bottom: 8px;
      }
      input {
          width: 100%;
          padding: 10px;
          margin-bottom: 20px;
          border: 1px solid #ccc;
          border-radius: 6px;
          font-size: 16px;
      }
      button {
          width: 48%;
          padding: 12px;
          font-size: 16px;
          border: none;
          border-radius: 6px;
          cursor: pointer;
          color: #fff;
      }
      #yesBtn {
          background-color: #4CAF50;
      }
      #noBtn {
          background-color: #d9534f;
      }
      .btn-row {
          display: flex;
          justify-content: space-between;
      }
  </style>
</head>

<body>
  <h2>Wedding RSVP</h2>
  <label>Your Name:</label>
  <input type="text" id="guestName" placeholder="Enter your name">

  <div class="btn-row">
      <button id="yesBtn" onclick="sendRSVP('YES')">YES</button>
      <button id="noBtn" onclick="sendRSVP('NO')">NO</button>
  </div>

  <script>
      function sendRSVP(response) {
          const name = document.getElementById("guestName").value.trim();

          if (name === "") {
              alert("Please enter your name.");
              return;
          }

          const message = `RSVP for Wedding%0AName: ${encodeURIComponent(name)}%0AResponse: ${response}`;
          const phone = "YOURNUMBER";  // <-- REPLACE THIS

          const url = `https://wa.me/${phone}?text=${message}`;
          window.location.href = url;
      }
  </script>

</body>
</html>
